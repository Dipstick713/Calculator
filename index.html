<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="calculator">
      <p id="result">0</p>
      <div id="buttons">
        <div id="row1">
          <button class="red">AC</button>
          <button id="sign">+/-</button>
          <button id="percent">%</button>
          <button id="divide">/</button>
        </div>
        <div id="row2">
          <button class="turquoise">7</button>
          <button class="turquoise">8</button>
          <button class="turquoise">9</button>
          <button id="multiply">*</button>
        </div>
        <div id="row3">
          <button class="turquoise">4</button>
          <button class="turquoise">5</button>
          <button class="turquoise">6</button>
          <button id="minus">-</button>
        </div>
        <div id="row4">
          <button class="turquoise">1</button>
          <button class="turquoise">2</button>
          <button class="turquoise">3</button>
          <button id="plus">+</button>
        </div>
        <div id="row5">
          <button id="zero">0</button>
          <button id="point">.</button>
          <button class="red">=</button>
        </div>      
      </div>
    </div> 
    <script src="javascript.js"></script>
  </body>
</html>
